<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <title>Connor's Personal Website</title>
    <meta charset="utf-8">
    <meta name="description" content="This structure is from my Brainstorm Session">
    <meta name="keywords" content="Connor McNutt, Personal Website">
   </head>
  <body style="background-color:DarkGrey;">
    <header>
      <h1 style="background-color:DarkBlue;">HOME</h1>
    </header>
    <hr>
    <nav><b>Home</b> | <a href="about.html">About</a> | Goals | Achievements
    </nav>
    <hr>
    <main>
      <section id="welcome">
      <p><b>Welcome! This is a personal website meant for keeping<br>
        track of my goals & achievements. For more information on how this website<br>
        was created, go to “ABOUT”. To see a list of my Goals and Achievements,<br>
        go to the “GOALS” and “ACHIEVEMENTS” pages.</b>
      </p>
    </section>
    <section id="about">
        <figure>
          <h4>ABOUT</h4>
          <img src="questionmark.jpg" width="150" height="170">
          <details>
            <p>This is where you can learn more<br>
              about the purpose of this website.
            </p>
        </details>
      </figure>
    </section>
    <section id="goals">
      <figure>
        <h4>GOALS</h4>
        <img src="checklist.jpg" width="150" height="170">
        <details>
          <p>This is where I list all of my<br>
            current goals.
          </p>
      </details>
    </figure>
  </section>
  <section id="achievements">
    <figure>
      <h4>ACHIEVEMENTS</h4>
      <img src="checkmark.jpg" width="150" height="170">
      <details>
        <p>This is where I list all of my<br>
          completed goals along with a short<br>
          story of how I completed each one.
        </p>
    </details>
  </figure>
</section>
</main>
</body>
</html>
